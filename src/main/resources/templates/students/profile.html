<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navbar :: common-header">
</head>

<div th:replace="fragments/navbar :: navbar">&nbsp;</div>

<div>
    <font size="4"> 
        <form th:action="@{/students/profiles/{id}(id=${profile.id})}" method="post">
                <div class="form-group">
                    <label for="ID">ID:</label>
                    <input type="text"  id="ID" th:value="${profile.id}" class="form-control" readonly/>
               </div>
                <div class="form-group">
                  <label for="nickname">Nickname:</label>
                  <input type="text"  id="nickname" name="nickname" th:value="${profile.nickname}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text"  id="major" name="major" th:value="${profile.major}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="major">Phone Number:</label>
                    <input type="text"  id="phonenumber" name="phonenumber" th:value="${profile.phonenumber}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="major">Email:</label>
                    <input type="text"  id="email" name="email" th:value="${profile.email}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="employer">Employer:</label>
                    <input type="text"  id="employer" name="employer" th:value="${profile.employer}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="highschool">High School:</label>
                    <input type="text"  id="highschool" name="highschool" th:value="${profile.highschool}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="major">Title:</label>
                    <input type="text"  id="title" name="title" th:value="${profile.title}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="University">University:</label>
                    <input type="text"  id="university" name="university" th:value="${profile.university}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="text"  id="birthdate" name="birthdate" th:value="${profile.birthdate}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="goals">Goals:</label>
                    <input type="text"  id="goals" name="goals" th:value="${profile.goals}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies:</label>
                    <input type="text"  id="hobbies" name="hobbies" th:value="${profile.hobbies}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="books">Books:</label>
                    <input type="text"  id="books" name="books" th:value="${profile.books}" class="form-control"/>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
        </form>

        </font>
        
    
</div>

</html>
