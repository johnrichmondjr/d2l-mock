<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navbar :: common-header">
</head>

<div th:replace="fragments/navbar :: navbar">&nbsp;</div>

<div>
    <h1>Students</h1>

    <tr th:each="student: ${students}">
        <font size="4">   
        <td th:text="${student.id}" />
        <td th:text="${student.firstName}" />
        <td th:text="${student.lastName}" />
        <b>
        <td>
            <a th:href="@{'/students/profiles/' + ${student.profile.id}}">profile</a>
        </td>
        </b>
        <br>
        </font>
    </tr>
</div>

</html>
